<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DeepDebt Meme Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      line-height: 1.6;
    }
    h1, h2, h3 {
      color: #ff0000;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    #timer {
      font-size: 4rem;
      color: #ff0000;
      margin: 20px 0;
    }
    #progress-percentage {
      font-size: 1.2rem;
      color: #ff0000;
      margin-bottom: 10px;
    }
    .progress-container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 30px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #ff0000;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    .token-section {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #bbbbbb;
    }
    .x-link {
      margin-top: 20px;
    }
    .x-link a {
      color: #1DA1F2; /* Twitter/X blue */
      font-size: 2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>$DeepDebt</h1>
  <div id="timer">06:00:00</div>
  <h2>I might make a bad decision when this expires</h2>

  <!-- Progress Percentage -->
  <div id="progress-percentage">0% of goal</div>

  <div class="progress-container">
    <h3 id="goal-text">Goal: $0 - $20,000</h3>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <p id="progress-text">Current balance: $0</p>
    <p>Send SOL to wallet: <strong>JE2YG1EqKX2w2XaE2xkP65d5EY4WKnjjQX9Mta8gwbhi</strong></p>
  </div>

  <!-- Token Contract Address -->
  <div class="token-section">
    Token Contract Address (CA): <strong>0x1234567890abcdef1234567890abcdef12345678</strong>
  </div>

  <!-- Link to X (Twitter) -->
  <div class="x-link">
    <a href="https://twitter.com/YOUR_X_HANDLE" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
      </svg>
    </a>
  </div>

  <script>
    const walletAddress = "JE2YG1EqKX2w2XaE2xkP65d5EY4WKnjjQX9Mta8gwbhi";
    const goalAmount = 20000;

    async function fetchWalletBalance(walletAddress) {
      try {
        const response = await fetch(`http://localhost:3000/balance/${walletAddress}`);
        const data = await response.json();
        const balanceSOL = data.balance / 1e9;
        console.log(`Wallet Balance (SOL): ${balanceSOL}`);
        return balanceSOL;
      } catch (error) {
        console.error("Error fetching wallet balance:", error);
        return 0;
      }
    }

    async function fetchSolPrice() {
      try {
        const response = await fetch("http://localhost:3000/solprice");
        const data = await response.json();
        const solPrice = data.usd;
        console.log(`SOL-to-USD Price: ${solPrice}`);
        return solPrice;
      } catch (error) {
        console.error("Error fetching SOL price:", error);
        return 0;
      }
    }

    async function updateProgress() {
      try {
        const walletBalanceSOL = await fetchWalletBalance(walletAddress);
        const solToUsdRate = await fetchSolPrice();
        const walletBalanceUSD = walletBalanceSOL * solToUsdRate;

        document.getElementById('goal-text').textContent =
          `Goal: $${walletBalanceUSD.toFixed(2)} - $${goalAmount}`;

        const progressPercent = Math.min((walletBalanceUSD / goalAmount) * 100, 100);

        document.getElementById('progress-fill').style.width = `${progressPercent}%`;

        document.getElementById('progress-percentage').textContent =
          `${progressPercent.toFixed(1)}% of goal`;
        document.getElementById('progress-text').textContent =
          `Current balance: $${walletBalanceUSD.toFixed(2)}`;

        console.log(`Wallet Balance (USD): $${walletBalanceUSD.toFixed(2)}`);
        console.log(`Progress Percent: ${progressPercent.toFixed(1)}%`);
      } catch (error) {
        console.error("Error updating progress:", error);
      }
    }

    const targetTime = new Date().getTime() + 6 * 60 * 60 * 1000;

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        document.getElementById('timer').textContent = "00:00:00";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('timer').textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateTimer, 1000);
    setInterval(updateProgress, 10000);
    updateProgress();
  </script>
</body>
</html>
